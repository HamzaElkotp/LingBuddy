<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>LingBuddy</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/assets/style/all.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/assets/style/bulma.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/assets/style/main.css'>
</head>
<body>
    
    <nav class="backnav is-flex is-justify-content-space-between is-align-items-center">
        <a href="../" class="backto"><i class="fa-duotone fa-arrow-left"></i> Back</a>
        <p class="subtitle is-5 has-text-weight-mediume has-text-grey-lighter">General Practice For Writing</p>
    </nav>

    <div class="block contenter train">
        <div class="usrtxt txtContentBox">
            <p class="subtitle is-4 has-text-weight-mediume">Your Writing</p>
            <div class="txtBox" id="userWriteing"></div>
        </div>

        <div class="aitxt txtContentBox">
            <p class="subtitle is-4 has-text-weight-mediume">Correction & Feedback</p>
            <div class="txtBox aiTxtBox" id="aiWriting"></div>
        </div>
    </div>


    <div class="boxShadowbg"></div>
    <div class="columns apsoluted is-centered" id="answerpopup">
        <div class="column is-5 has-text-centered">
            <div class="optioner" id="goTopic">
                <i class="fa-regular fa-newspaper is-size-2"></i>
                <p class="is-size-4">I've a ready topic</p>
            </div>
        </div>
        <div class="column is-5 has-text-centered">
            <div class="optioner" id="gnrateTopic">
                <i class="fa-solid fa-file-pen is-size-2"></i>
                <p class="is-size-4">Generate a Topic</p>
            </div>
        </div>
        <div class="column is-9 popuper" style="display: none">
            <p class="title is-4 has-text-weight-medium">Put Your Writing for General Practice</p>
            <p class="is-size-6">At least you need to write 100 words to submit</p>
            <textarea name="" id="getWriting" class="getWriting"></textarea>
            <p class="is-size-7"><span id="wordsnum" miner="50">0</span> / <span class="has-text-success">50</span> words</p>
            <div class="buttons">
                <a class="button is-danger is-light" role="button" href="../">Cancel</a>
                <button class="button is-primary" role="button" id="submitWrite">Submit</button>
            </div>
        </div>
    </div>

</body>
</html>
<script src='/assets/js/main.js'></script>
<script src='/assets/js/callAPI.js'></script>
<script>
    generalWriting.init()
</script>
