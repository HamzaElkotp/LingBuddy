<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>LingBuddy</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/assets/style/all.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/assets/style/bulma.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/assets/style/main.css'>
</head>
<body>
    
    <div style="display: none" id="pageTitle">tools</div>

    <div class="columns menuSide">
        <div class="column linksMenu"></div>

        <div class="column contenter contentBox">
            <div class="lessonsPage">
                <div class="is-flex is-justify-content-space-between is-align-items-center">
                    <p class="label is-medium has-text-weight-medium has-text-grey">Tools</p>
                    <div class="buttons is-margine-left">
                        <button class="button is-purpleGrade is-marginless-mins" id="toolControl"><i class="fa-solid fa-wrench" style="padding-right: 6px;"></i> Control Tools</button>
                    </div>
                </div>
                <p class="label is-medium has-text-weight-normal has-text-grey is-size-5 is-marginless">Enabled Tools</p>
                <div class="reportBoxes">
                    <div class="reportSection show">
                        <div class="columns is-multiline donotFill tools">
                            <div class="column is-4">
                                <div class="tool">
                                    <div class="iconBoxCont">
                                        <div class="icon-wrapper">
                                            <div class="iconTools">
                                                <i class="fa-regular fa-map"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <p class="toolName">Roadmap Generator</p>
                                    <p class="toolDescription">Generate studying roadmap for your next test!</p>
                                </div>
                            </div>

                            <div class="column is-4">
                                <div class="tool">
                                    <div class="iconBoxCont">
                                        <div class="icon-wrapper">
                                            <div class="iconTools">
                                                <i class="fa-regular fa-note-sticky"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <p class="toolName">Notes</p>
                                    <p class="toolDescription">Write notes and read them later!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="popup-overlay is-noShadow dataPop is-width-fixed is-pg-center"  id="toolsControlPopup">
            <div class="popup-container">
                <div class="buttons">
                    <i class="fas fa-times" onclick="hideReportDataPopup()"></i>
                </div>
                <div class="toolsSett">
                    <div class="toolSettBox is-flex is-justify-content-space-between">
                        <div class="toolNameSet">Roadmap Generator</div>
                        <div class="toolChoise">
                            <div class="button r">
                                <input type="checkbox" class="checkbox" checked disabled/>
                                <div class="knobs"></div>
                                <div class="layer"></div>
                            </div>
                        </div>
                    </div>

                    <div class="toolSettBox is-flex is-justify-content-space-between">
                        <div class="toolNameSet">Notes</div>
                        <div class="toolChoise">
                            <div class="button r">
                                <input type="checkbox" class="checkbox" checked/>
                                <div class="knobs"></div>
                                <div class="layer"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <nav class="mobileHeader is-flex is-justify-content-space-evenly"></nav>

</body>
</html>
<script src='/assets/js/main.js'></script>
